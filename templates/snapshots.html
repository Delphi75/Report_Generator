<!DOCTYPE html>
<html>
<head>
    <title>Snapshots</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding to your preference */
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Button text color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            text-align: center;
        }
        .submit {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding to your preference */
            background-color: #ff0d00; /* Button background color */
            color: #fff; /* Button text color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <form action="/snapshots" method="post" enctype="multipart/form-data">
        <h1>College Logo (Page 1)</h1>
        <label for="college_logo">College Logo:</label><br>
        <input type="file" id="college_logo" name="college_logo" accept="image/*" required><br><br><br>

        <h1>SME Photo (Page 4)</h1>
        <label for="sme_photo">SME Photo:</label><br>
         <input type="file" id="sme_photo" name="sme_photo" accept="image/*"><br><br><br>

        <h1>Upload Snapshots (Page 8)</h1>
        <label for="snap1">Snapshot 1:</label><br>
        <input type="file" id="snap1" name="snap1"><br><br>

        <label for="snap2">Snapshot 2:</label><br>
        <input type="file" id="snap2" name="snap2"><br><br>
        
        
        <a href="/feedback" class="button">Prev Page</a><br><br>
        <input type="submit" class="submit" value="Submit and Generate Report" formaction="/snapshots">
    </form>
</body>
</html>
